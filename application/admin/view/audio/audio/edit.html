<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_lesson_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audio_lesson_id" data-rule="required" data-source="audio/lesson/index" class="form-control selectpage" name="row[audio_lesson_id]" type="text" value="{$row.audio_lesson_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">音频文件:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-audiofile" data-rule="required" class="form-control" size="50" name="row[audiofile]" type="text" value="{$row.audiofile}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-audiofile" class="btn btn-danger plupload" data-input-id="c-audiofile" data-multiple="false"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-audiofile" class="btn btn-primary fachoose" data-input-id="c-audiofile" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-audiofile"></span>
            </div>
            
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Timelong')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-timelong" class="form-control" name="row[timelong]" type="text" value="{$row.timelong}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Singer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-singer" class="form-control" name="row[singer]" type="text" value="{$row.singer}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Album')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-album" class="form-control" name="row[album]" type="text" value="{$row.album}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
